<h1>{FormName}</h1>
<table class="table table-striped table-condensed">
	<tbody>
		<tr>
			<th>{T:Player}</th>
			<td>{playerName}</td>
		</tr>
		<tr>
			<th>{T:amount}</th>
			<td><input onkeyup="maskNumber(this.value,this,0,{maxCash})" onblur="maskNumber(this.value,this,0,{maxCash})" class='input-mini' type="text" id="cashoutValue" value="0" />$ / {maxCash}$</td>
		</tr>
	</tbody>
</table>
<center>
<div class="closeButton" onclick="{action}">{T:dialogSave}</div>
</center>
