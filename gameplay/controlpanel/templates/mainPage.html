<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pl" xml:lang="pl">
<head>
<title>Pulsar Online Control Panel</title>
<meta name="robots" content="noindex, nofollow" />
<link rel="shortcut icon" href="favicon.ico" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/index.css" />
<link rel="stylesheet" type="text/css"
	href="../common/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
	href="../common/bootstrap/css/bootstrap-responsive.min.css" />
<script type="text/javascript"
	src="../common/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../common/js/jquery.maskedinput.js"></script>
<script type="text/javascript" src="../common/js/mask.js"></script>
<script type="text/javascript" src="js/engine.js"></script>
<script type="text/javascript"
	src="../common/js/tiny_mce/jquery.tinymce.js"></script>
<script type="text/javascript"
	src="../common/js/bootstrap-modal.js"></script>
<script type="text/javascript">
	jQuery()
			.ready(
					function() {

						$('[htmlEditor=true]')
								.tinymce(
										{
											// Location of TinyMCE script
											script_url : '../common/js/tiny_mce/tiny_mce.js',
											language : "en",
											height : 500,
											theme : "advanced",
											plugins : "pagebreak,style,layer,table,advhr,advimage,advlink,iespell,inlinepopups,insertdatetime,preview,media,searchreplace,contextmenu,paste,directionality,noneditable,visualchars,nonbreaking,xhtmlxtras,template,advlist",
											// Theme options
											theme_advanced_buttons1 : "bold,italic,underline,strikethrough,|,justifyleft,justifycenter,justifyright,justifyfull,styleselect,formatselect,fontselect,fontsizeselect,forecolor,backcolor,nonbreaking,preview",
											theme_advanced_buttons2 : "cut,copy,paste,pastetext,pasteword,|,search,replace,|,bullist,numlist,|,outdent,indent,blockquote,|,undo,redo,|,link,unlink,anchor,image,cleanup,code,media,advhr,charmap",
											theme_advanced_buttons3 : "tablecontrols,|,hr,removeformat,visualaid,|,sub,sup,|,styleprops,|,cite,abbr,acronym,del,ins,attribs,|,visualchars,nonbreaking,pagebreak",
											theme_advanced_buttons4 : "",
											theme_advanced_toolbar_location : "top",
											theme_advanced_toolbar_align : "left",
											theme_advanced_statusbar_location : "bottom",
											theme_advanced_resizing : true,
											extended_valid_elements : "iframe[src|width|height|name|align]",

										});

						$('[masked=int10]').mask("9?9999999");

					});
</script>
</head>
<body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse"> <span class="icon-bar"></span><span
					class="icon-bar"></span> <span class="icon-bar"></span>
				</a> <a class="brand" href="#">Pulsar Online Control Panel</a>
				{leftMenu}
				<!--/.nav-collapse -->
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="span12" style="text-align: center;">{listeners}</div>
		</div>
	</div>
	
	<div class="container">
		<div class="row">
			<div class="span12"><div class="well">{content}</div></div>
			<div style="display: none;" id="mainDialog" title="">
				<p id="mainDialogText"></p>
			</div>
		</div>
	</div>

	<script src="../common/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
