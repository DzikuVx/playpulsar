<div id="modalDialog" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="modalDialogLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="modalDialogLabel">{label}</h3>
  </div>
  <div class="modal-body">
    <p>{text}</p>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true" {onNo}>{noText}</button>
    <button class="btn btn-primary" data-dismiss="modal" {onYes}>{yesText}</button>
  </div>
</div>
<script type="text/javascript">
	$('#modalDialog').modal();
</script>
